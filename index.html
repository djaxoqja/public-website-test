<!DOCTYPE html>
<html>
  <head>
    <title>Location Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBeRUMBGhgbfROvG0M_hPh198HvwoxFHk"></script>
  </head>
  <body>
    <h3>Scanned Locations</h3>
    <div id="map" style="height: 500px; width: 100%;"></div>

    <script>
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: { lat: 37.5665, lng: 126.9780 }  // 기본 위치 (서울)
        });

        // 서버에서 위치 정보 가져오기
        fetch('http://your-backend-api-url/api/locations')
          .then(response => response.json())
          .then(locations => {
            locations.forEach(location => {
              var marker = new google.maps.Marker({
                position: { lat: parseFloat(location[1]), lng: parseFloat(location[2]) },
                map: map,
                title: 'Scanner ID: ' + location[3]
              });
            });
          });
      }

      window.onload = initMap;
    </script>
  </body>
</html>
